<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Corona Cases Tracker</title>
  </head>
  <body>
    
    <h1 class="text-center my-3">Corona Tracker</h1>
    <h5 class="text-center my-3" id="date"></h5>
    <div class="container d-flex text-center">
      <div class="card text-white bg-primary mb-3 p-2 flex-fill" style="max-width: 18rem">
        <div class="card-header">Total Cases</div>
        <div class="card-body">
          <h5 class="card-title" id="totalCases">Primary card title</h5>
        </div>
      </div>

      <div class="card text-white bg-danger mb-3 p-2 flex-fill" style="max-width: 18rem">
        <div class="card-header">Total Deaths</div>
        <div class="card-body">
          <h5 class="card-title" id="totalDeaths">Danger card title</h5>
          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
        </div>
      </div>

      <div class="card text-white bg-success mb-3 p-2 flex-fill" style="max-width: 18rem">
        <div class="card-header">Total Recovery</div>
        <div class="card-body">
          <h5 class="card-title" id="totalRecovery">Success card title</h5>
        </div>
      </div>

     
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
     <script src="app.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
